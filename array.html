<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!DOCTYPE html>
<html lang="en" onwheel="f1()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Color Change</title>
</head>
<body>
    <h1 onclick="f1()">Click here</h1>
    <h1>Scroll Anywhere</h1>

    <script>
        const arr = ["red", "blue", "green", "orangered", "skyblue"];
        let i = 0;

        function f1() {
            if (i >= arr.length) i = 0;
           document.bgColor = arr[i++]; 
        }
    </script>
</body>
</html>

</html>
